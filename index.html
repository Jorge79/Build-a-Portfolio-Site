<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="shortcut icon" href="Images/FaviconSemFundo.png"/>
  <title>Jorge's Portfolio</title>
</head>
  <body>
    <header>
      <div>
        <img src="Images/logo.jpg" class="logo" alt="Logo Image">
      </div>
      <div>
        <h1 class="heading">JORGE FRANCISCO</h1>
        <h2>FRONT-END DEVELOPER</h2>
      </div>

    <main>
      <div>

    <div>
      <p class="footer-title">Featured Work</p>
    </div>
    <footer>
      <div class="footer-item">
        <img src="Images/Appify2.jpg" class="footer-image" alt="First Project">
        <h1 class="footer-description">APPIFY</h1>
        <h2 class="footer-link">https://github.com/udacity/Appify</h2>
      </div>
      <div class="footer-item">
        <img src="Images/Bokeh2.jpg" class="footer-image" alt="Second Project">
        <h1 class="footer-description">BOKEH</h1>
        <h2 class="footer-link">https://github.com/udacity/Bokeh</h2>
      </div>
      <div class="footer-item">
        <img src="Images/Sunflower2.jpg" class="footer-image" alt="Third Project">
        <h1 class="footer-description">SUNFLOWER</h1>
        <h2 class="footer-link">https://github.com/udacity/Sunflower</h2>
      </div>
    </footer>
